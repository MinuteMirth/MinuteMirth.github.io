<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first website</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="section">
		<h1 id="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	</div>

	<div class="main">
	  <div class="video">
	  	<iframe width="550" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
	  </div>	
	  <div class="form">
	  	<p class="header-form">Введите свой email</p>
	  	<form action="#">
	  		<input  placeholder="Ваше имя" type="text" name="name">
	  		<input  placeholder="Ваш email" type="text" name="email">
	  		<button class="form-button">Получить инструкцию</button>
	  	</form>
	  </div>
	</div>
	<div class="feature">
		<h2 class="feature-header">
			Почему нужно сделать это сейчас?
		</h2>
		<div class="feture">
			<div class="col">
				<img src="img/001-summer.png" alt="summer">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/mountains.png" alt="mountains">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/camping.png" alt="camping">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/boarding-pass.png" alt="boarding-pass">
				<p>Четвертое преимущество</p>
			</div>
		</div>
	</div>
	<button class="feature-button">Получить инструкцию</button>
	<div class="clients">
		<h2 class="feature-header">Наши клиенты</h2>
	<div class="box">
		<img src="img/client8.jpg" alt="client">
	</div>
	<div class="box">
		<img src="img/client9.jpg" alt="client">
	</div>
	<div class="box">
		<img src="img/client10.jpg" alt="client">
	</div>
	<div class="box">
		<img src="img/client11.jpg" alt="client">
	</div><br>
	<div class="box">
		<img src="img/client12.jpg" alt="client">
	</div>
	<div class="box">
		<img src="img/client13.jpg" alt="client">
	</div>
	<div class="box">
		<img src="img/client14.jpg" alt="client">
	</div>
	<div class="box">
		<img src="img/client15.jpg" alt="client">
	</div>
	</div>
</body>
</html>
