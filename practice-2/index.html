<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автоматизированная штукатурка стен</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 
  <main class="main">
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <img src="img/logo.png" alt="">
            </div>
          </div>
          <div class="col-md-2 col-md-offset-4">
            <a class="phone-link" href="#">+7 495 771 05 08</a>
          </div>
          <div class="col-md-3">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button header-btn">
                  Получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="main-content">
              <h1>Автоматизированная <br>штукатурка стен</h1>
              <p>Идеально ровные стены <br>в кратчайшие сроки</p>
              <span>Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></span>
              <strong class="main-trigger">
                Оплата по факту!
              </strong>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-3">
            <div class="main-form">
              <p class="main-form-header">
                Для расчёта точной стоимости закажите выезд замерщика
              </p>
              <form action="#">
                <label>Ваше имя</label>
                <input class="main-form-input" type="text">
                <label>Номер телефона</label>
                <input class="main-form-input" type="text">
                <button type="submit" class="main-form-btn button">Оставьте заявку</button>
              </form>
              <small>Приедем в день обращения*</small>
            </div>
            <small class="main-tip">* - выезды на замер осуществляются <br>в рабоче дни Пн-Пт с 9:00 до 18:00
</small>
          </div>
        </div>
    </div>
  </main>

    <!-- All libs -->
    <script src="js/libs.js"></script>
  </body>
</html>
