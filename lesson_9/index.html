<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1 class="header text-center text-uppercase">
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-7 col-md-12">
					<div class="main">
						<div class="video">
							<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" 	frameborder="0" allowfullscreen="allowfullscreen" data-link="https://www.youtube.com/watch?v=ayVLjyWqMCs"></iframe>
						</div>
					</div>
				</div>
				<div class="col-lg-5 col-md-12">
					<div class="form">
						<p class="form-header">Введите свой email</p>
						<form action="#">
							<input type="text" placeholder="Ваше имя" class="input-lg form-control">
							<input type="text" placeholder="Ваш email" class="input-lg form-control">
							<button type="submit" class="btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="feature-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
				<div class="container">
					<div class="col-lg-3 col-md-6 col-sm-12">
						<div class="feature-item">
							<img src="img/first-feature.jpg" alt="">
							<p class="pre">Первое<br> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12">
						<div class="feature-item">
							<img src="img/second-feature.jpg" alt="">
							<p class="pre">Второе <br> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12">
						<div class="feature-item">
							<img src="img/third-feature.jpg" alt="">
							<p class="pre">Третье<br> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12">
						<div class="feature-item">
							<img src="img/fourth-feature.jpg" alt="">
							<p class="pre">Четвертое<br> преимущество</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center">
						<button type="submit" class="btn-lg form-btn feature-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<h2 class="head-clients text-center text-uppercase">Наши клиенты</h2>
			</div>
			<div class="row text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/1.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/2.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/3.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/4.jpg" alt=""></div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/5.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/6.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/7.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/clients/8.jpg" alt=""></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
